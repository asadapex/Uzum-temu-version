<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzum</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="navbar">
        <h1>uzum market</h1>
        <p id="katalog">Katalog</p>
        <input type="text" placeholder="Mahsulotlar va turkumlar izlash">
        <i class="fa-solid fa-magnifying-glass"></i>

        <div class="user">
            <i class="fa-regular fa-user"></i>
            <p>Kirish</p>
        </div>

        <div class="saralangan">
            <i class="fa-regular fa-heart"></i>
            <p>Saralangan</p>
        </div>

        <div class="savat">
            <i class="fa-solid fa-basket-shopping"></i>
            <p>Savat</p>
        </div>

    </div>
    <footer>
        <div class="footer-section">
            <h3>О нас</h3>
            <p>Пункты выдачи</p>
            <p>Вакансии</p>
            
        </div>
        <div class="footer-section">
            <h3>Пользователям</h3>
            <p>Связаться с нами</p>
            <p>Вопрос-ответ</p>
            
        </div>
        <div class="footer-section">
            <h3>Для предпренимателей</h3>
            <p>Продавайте на Uzum</p>
            <p>Вход для продавцов</p>
            <p>Открыть пункт выдачи</p>
        </div>
        <div class="footer-section">
            <h3>Скачать приложение</h3>
            <h3>Uzum в соцсетях</h3>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-telegram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-youtube"></i>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
